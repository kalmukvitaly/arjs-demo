<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
</head>
<body>
    <a-scene embedded
         vr-mode-ui="enabled: false;"
         renderer="logarithmicDepthBuffer: true;"
         arjs="trackingMethod: best; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <a-marker preset='custom' type='pattern' url='data/simple-cat-thin.patt'
                smooth="true"
                smoothCount="10"
                smoothTolerance=".01"
                smoothThreshold="5">
            <a-entity
                    position="0 0 0"
                    scale="0.5 0.5 0.5"
                    gltf-model="https://raw.githubusercontent.com/artseery/spotifind/master/public/scene/scene.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>


<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>Hello, world!</title>
	<!-- include three.js library -->
	<script src='js/three.js'></script>
	<script src='js/OBJLoader.js'></script>
	<script src='js/MTLLoader.js'></script>
	<script src='js/GLTFLoader.js'></script>
	<!-- include jsartookit -->
	<script src="js/artoolkit.min.js"></script>
	<script src="js/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="js/threex-artoolkitsource.js"></script>
	<script src="js/threex-artoolkitcontext.js"></script>
	<script src="js/threex-arbasecontrols.js"></script>
	<script src="js/threex-armarkercontrols.js"></script>
</head>

<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

<!--

<script>

var scene, camera, renderer, clock, deltaTime, totalTime;

var arToolkitSource, arToolkitContext;

var markerRoot1, markerRoot2;

var mesh1, mesh2, mesh3;

initialize();
animate();

function initialize()
{
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight( 0xcccccc, 1.0 );
	scene.add( ambientLight );
				
	camera = new THREE.Camera();
	scene.add(camera);

	renderer = new THREE.WebGLRenderer({
		antialias : true,
		alpha: true
	});
	renderer.setClearColor(new THREE.Color('lightgrey'), 0)
	renderer.setSize( window.innerWidth * 2, window.innerHeight * 2 );
	renderer.domElement.style.position = 'absolute'
	renderer.domElement.style.top = '0px'
	renderer.domElement.style.left = '0px'
	document.body.appendChild( renderer.domElement );

	clock = new THREE.Clock();
	deltaTime = 0;
	totalTime = 0;
	
	////////////////////////////////////////////////////////////
	// setup arToolkitSource
	////////////////////////////////////////////////////////////

	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType : 'webcam',
	});

	function onResize()
	{
		arToolkitSource.onResize()	
		arToolkitSource.copySizeTo(renderer.domElement)	
		if ( arToolkitContext.arController !== null )
		{
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
		}	
	}

	arToolkitSource.init(function onReady(){
		onResize()
	});
	
	// handle resize event
	window.addEventListener('resize', function(){
		onResize()
	});
	
	////////////////////////////////////////////////////////////
	// setup arToolkitContext
	////////////////////////////////////////////////////////////	

	// create atToolkitContext
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono'
	});
	
	// copy projection matrix to camera when initialization complete
	arToolkitContext.init( function onCompleted(){
		camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
	});

	////////////////////////////////////////////////////////////
	// setup markerRoots
	////////////////////////////////////////////////////////////
	
	function onProgress(xhr) { console.log( (xhr.loaded / xhr.total * 100) + '% loaded' ); }
	function onError(xhr) { console.log( 'An error happened' ); }

	markerRoot1 = new THREE.Group();
	scene.add(markerRoot1);
	let markerControls2 = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
		type: 'pattern', patternUrl: "data/venera.patt",
	});

	let images = ['background.jpeg', 'seashell.png', 'thallo.png', 'venera.png', 'zephyr.png'];
    let meshes = [];
    let geometries = [];
    let materials = [];
	let sizes = [4, 2, 2, 2, 2];
    let offsets = [0, 0.15, 0.1, 0.2, 0.1];

	offsets = offsets.map(a => a - 0.5);

    images.forEach((img, i) => {
        geometries[i] = new THREE.PlaneGeometry(sizes[i], sizes[i], 2, 2);
        let loader = new THREE.TextureLoader();
        let texture = loader.load( 'images/venera/' + img );
        materials[i] = new THREE.MeshLambertMaterial({
            transparent : true,
            map: texture,
			// side: THREE.BackSide
        }); 

        meshes[i] = new THREE.Mesh( geometries[i], materials[i] );
        meshes[i].scale.set(1, 1, 1);
        meshes[i].rotation.x = -Math.PI/2;
        meshes[i].position.y = offsets[i];
        
        markerRoot1.add( meshes[i] );
    });
	
	// the invisibility cloak (box with a hole)
	let geometry0 = new THREE.BoxGeometry(1,0.5,1);
	geometry0.faces.splice(4, 2); // make hole by removing top two triangles
	
	let material0 = new THREE.MeshBasicMaterial({
		colorWrite: false
	});
	
	let mesh0 = new THREE.Mesh( geometry0, material0 );
	mesh0.scale.set(1, 1, 1).multiplyScalar(1.01);
	mesh0.position.y = offset;
	markerRoot1.add(mesh0);


	let geometry3 = new THREE.PlaneGeometry(7,7,7,7);
	geometry3.faces.splice(48, 2); // make hole by removing top two triangles

	
	let mat123 = new THREE.MeshLambertMaterial({
		transparent : true,
		map: texture,
	}); 
	
	let mesh2 = new THREE.Mesh( geometry3, material0 );
	mesh2.rotation.x = -Math.PI/2;
	mesh2.position.y = 0;
	markerRoot1.add(mesh2);
}

function update()
{
	// update artoolkit on every frame
	if ( arToolkitSource.ready !== false )
		arToolkitContext.update( arToolkitSource.domElement );
}


function render()
{
	renderer.render( scene, camera );
}


function animate()
{
	requestAnimationFrame(animate);

	deltaTime = clock.getDelta();
	totalTime += deltaTime;

	update();
	render();
}

</script>

</body>
</html>

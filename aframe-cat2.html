<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        #app {
            background: transparent !important;
        }

        html {
            overflow: hidden !important;
            display: block;
        }

        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <a-scene embedded
         vr-mode-ui="enabled: false;"
         renderer="logarithmicDepthBuffer: true;"
         arjs="trackingMethod: best; debugUIEnabled: false; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;">
        <a-marker preset='custom' type='pattern' url='data/simple-cat-thin.patt'
                smooth="true"
                smoothCount="5"
                smoothTolerance=".01"
                smoothThreshold="2">
            <a-entity
                    position="0 0 0"
                    scale="0.25 0.25 0.25"
                    gltf-model="https://kalmukvitaly.github.io/arjs-demo/models/cat3/cat2.gltf"
            ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
